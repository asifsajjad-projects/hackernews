<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <script src="../src/libraries/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="../src/libraries/ng-infinite-scroll.min.js"></script>

    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  
  </head>
  <body  data-ng-cloak>
    <md-toolbar layout="row">
      <a class="default-link" href="#/"><div layout-padding>
        <h3>
          Hacker <br />
          News
        </h3>
      </div>
    </a>
    <a class="default-link" href="#/"> <div layout-padding><h4>Top Stories</h4></div></a>
     <a class="default-link" href="#/new"> <div layout-padding><h4>New Stories</h4></div></a>
     <a class="default-link" href="#/best"><div layout-padding><h4>Best Stories</h4></div></a>
    </md-toolbar>

    <md-content>
        <div data-ng-view></div>
    </md-content>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="scripts.js"></script>
    <script src="../src/mainContainer/topStories/topStories.js"></script>
    <script src="../src/mainContainer/newStories/newStories.js"></script>
    <script src="../src/mainContainer/bestStories/bestStories.js"></script>
  </body>
</html>
